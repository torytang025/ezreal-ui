name: style-build

on:
  push:
    branches:
      - "feature/*"

jobs:
  style-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        run: |
          curl -L https://unpkg.com/@pnpm/self-installer | node

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: |
          pnpm install

      - name: Build
        run: |
          cd packages/token
          pnpm build

      - name: Commit
        run: |
          git status | awk '/modified|deleted|added/ {print "‚ú® " $0} /Untracked files/ {print "üîç " $0}' || echo "‚úÖ No changes detected"
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git diff --quiet && git diff --staged --quiet || (git add . && git commit -m "[CI] build: build token" && git push origin ${GITHUB_REF#refs/heads/})
        env:
          GITHUB_REF: ${{ github.ref }}
