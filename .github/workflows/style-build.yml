name: style-build

on:
  push:
    branches:
      - "feature/*"

permissions:
  contents: write

jobs:
  style-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Check last commit message
        run: |
          message=$(git log -1 --pretty=%B)
          if [[ $message != "design:"* ]]; then
            echo "Last commit message does not start with 'design:', skipping workflow."
            echo "::error::Skipping due to commit message"
            exit 1
          fi

      - name: Install pnpm
        run: |
          curl -L https://unpkg.com/@pnpm/self-installer | node

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: |
          pnpm install

      - name: Prebuild
        run: |
          cd packages/token
          pnpm prebuild:figma

      - name: Build
        run: |
          cd packages/token
          pnpm build

      - name: Commit
        run: |
          status=$(git status)
          if [[ $status == *"modified"* || $status == *"deleted"* || $status == *"added"* || $status == *"Untracked files"* ]]; then
            echo "$status" | awk '/modified|deleted|added/ {print "âœ¨ " $0} /Untracked files/ {print "ðŸ” " $0}'
          else
            echo "âœ… No changes detected"
          fi
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git diff --quiet && git diff --staged --quiet || (git add . && git commit -m "[CI] build: build token")
          git push

      - name: Setup .npmrc file to publish to npm
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish alpha package
        run: |
          cd packages/token
          commit_hash=$(git rev-parse --short HEAD)
          version="0.0.0-alpha.$commit_hash"
          pnpm version $version --no-git-tag-version
          pnpm publish --access public --tag alpha --no-git-checks
