name: Build style from tokens and publish test package

on:
  push:
    branches:
      - "feature/*"
      - "feat/*"
    paths:
      - "packages/token/src/tokens/cache/**"

permissions:
  contents: write

jobs:
  style-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Prebuild
        run: |
          cd packages/token
          pnpm prebuild:figma

      - name: Build
        run: |
          cd packages/token
          pnpm build

      - name: Commit
        run: |
          status=$(git status)
          if [[ $status == *"modified"* || $status == *"deleted"* || $status == *"added"* || $status == *"Untracked files"* ]]; then
            echo "$status" | awk '/modified|deleted|added/ {print "âœ¨ " $0} /Untracked files/ {print "ðŸ” " $0}'
          else
            echo "âœ… No changes detected"
          fi
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git diff --quiet && git diff --staged --quiet || (git add . && git commit -m "[CI] build: build token")
          git push

      - name: Setup .npmrc file to publish to npm
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish alpha package
        run: |
          cd packages/token
          commit_hash=$(git rev-parse --short HEAD)
          version="0.0.0-alpha.$commit_hash"
          pnpm version $version --no-git-tag-version
          pnpm publish --access public --tag alpha --no-git-checks
