name: style-build

on:
  push:
    branches:
      - "feature/*"

jobs:
  style-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Check last commit message
        run: |
          message=$(git log -1 --pretty=%B)
          if [[ $message != "design:"* ]]; then
            echo "Last commit message does not start with 'design:', skipping workflow."
            echo "::error::Skipping due to commit message"
            exit 1
          fi

      - name: Install pnpm
        run: |
          curl -L https://unpkg.com/@pnpm/self-installer | node

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: |
          pnpm install

      - name: Prebuild
        run: |
          cd packages/token
          pnpm prebuild:figma

      - name: Build
        run: |
          cd packages/token
          pnpm build

      - name: Commit
        run: |
          status=$(git status)
          if [[ $status == *"modified"* || $status == *"deleted"* || $status == *"added"* || $status == *"Untracked files"* ]]; then
            echo "$status" | awk '/modified|deleted|added/ {print "‚ú® " $0} /Untracked files/ {print "üîç " $0}'
          else
            echo "‚úÖ No changes detected"
          fi
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git diff --quiet && git diff --staged --quiet || (git add . && git commit -m "[CI] build: build token")
          git push origin "${GITHUB_REF#refs/heads/}"
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
